<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro-code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

<div class="container">
  
  <h2>Parts of Russian invaders delivery</h2>
  
  <p class="lead">
    Dear parents, fill in the form to receive the package with your boy.
  </p>
  
  <form id="item-size" class="row g-3">
    
    <div class="col-md-4 form-floating">
      <input type="number" class="form-control" id="length" placeholder="length" required>
      <label for="length">Length, cm</label>
    </div>
    <div class="col-md-4 form-floating">
      <input type="number" class="form-control" id="width" placeholder="width" required>
      <label for="width">Width, cm</label>
    </div>
    <div class="col-md-4 form-floating">
      <input type="number" class="form-control" id="height" placeholder="height" required>
      <label for="height">Height, cm</label>
    </div>
    
    <div class="col-md-4">
      <button class="btn btn-primary" type="submit">Calculate</button>
    </div>
    
    <div class="col-md-8 pt-md-2">
      <p>Packing box price:
        <mark id="box-price">One step away from endless happiness...</mark>
      </p>
    </div>
    
  </form>
  
</div>

<script src="script.js"></script>

</body>

</html>
